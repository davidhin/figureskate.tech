<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Oof</title>

        <link rel="stylesheet" href="stylesheets/flags.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/tablesort.css">
        <link rel="stylesheet" href="stylesheets/easy-autocomplete.min.css">
        <link rel="stylesheet" href="stylesheets/easy-autocomplete.themes.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="javascripts/EasyAutocomplete-1.3.5/jquery.easy-autocomplete.min.js"></script>
        
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
        <script src='javascripts/jquery.dataTables.min.js'></script>
        
        <script src="javascripts/scripts.js"></script>
        <script src='javascripts/tablesort.min.js'></script>
        <script src='javascripts/sorts/tablesort.number.min.js'></script>

    </head>
    <body>
        <!-- Simple header with fixed tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Figure Skater's DB</span>
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Summary</a>
                    <a href="#fixed-tab-2" class="mdl-layout__tab">Elements</a>
                    <a href="#fixed-tab-3" class="mdl-layout__tab">Components</a>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
            </div>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                    <div class="page-content">
                        <!--<input id="chooseSkater"/>
                        <button id="clearTable" class="mdl-button mdl-js-button mdl-js-ripple-effect">Remove All</button>-->
                        <table id="skaterTable">
                            <thead>
                                <tr>
                                    <th>CompName</th>
                                    <th>Nation</th>
                                    <th>Program</th>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Components</th>
                                    <th>Deductions</th>
                                    <th>Elements</th>
                                    <th>Segment</th>
                                </tr>
                            </thead>
                            <tbody id="mainSkaterTable">
                            </tbody>
                        </table> 
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                    <div class="page-content"><!-- Your content goes here --></div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                    <div class="page-content"><!-- Your content goes here --></div>
                </section>
            </main>
        </div>
    </body>
</html>
